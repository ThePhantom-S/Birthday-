<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Happy Birthday! 🎂</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
    <style>
        body {
            text-align: center;
            background: linear-gradient(45deg, #ff66b2, #ffcc00, #33ccff, #ff3399);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite alternate;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        h1 {
            font-size: 3em;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgb(252, 0, 0); }
            100% { text-shadow: 0 0 20px rgb(238, 255, 0); }
        }
        .button {
            padding: 12px 30px;
            font-size: 20px;
            background: #ff3399;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
            transition: 0.3s;
        }
        .button:hover {
            background: #ff0066;
            box-shadow: 0 0 25px rgba(255, 0, 102, 1);
        }
        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 102, 0.5);
            object-fit: cover;
        }
        .floating-object {
            position: fixed;
            font-size: 2em;
            opacity: 0.8;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <h1>🎂 HAPPY BIRTHDAY PADIPS 💖</h1>
    <img src="prince.jpg" alt="Birthday Cake">
    <p>Wishing you a fantastic day filled with love & joy! ❤️💖</p>

    <button class="button" onclick="toggleMusic()">Play Birthday Song 🎶</button>

    <audio id="birthdaySong" loop>
        <source src="the-birthday.mp3" type="audio/mp3">
    </audio>

    <script>
        let isPlaying = false;
        const song = document.getElementById('birthdaySong');

        function toggleMusic() {
            if (isPlaying) {
                song.pause();
                isPlaying = false;
            } else {
                song.play();
                isPlaying = true;
                startFireworks();
            }
        }

        function startFireworks() {
            setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 180,
                    origin: { x: Math.random(), y: Math.random() },
                    colors: ['#ff0000', '#ff6600', '#ffff00', '#33cc33', '#3399ff', '#9933ff']
                });
            }, 1500);
        }

        function createFloatingObject(emojiArray) {
            const emoji = document.createElement('div');
            emoji.classList.add('floating-object');
            emoji.innerHTML = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 6000);
        }

        function startFloatingEmojis() {
            setInterval(() => createFloatingObject(['❤', '💜', '💙', '💛', '💚']), 300);
            setInterval(() => createFloatingObject(['🎈', '🎁', '🎉', '🎂']), 500);
        }

        window.onload = function () {
            startFloatingEmojis();
        };
    </script>

</body>
</html>
